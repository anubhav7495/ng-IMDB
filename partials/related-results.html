<div ng-if="season" class="row animated bounceInDown">
    <h4>Episodes:</h4><hr>
    <ul class="rel-results">
      <li ng-repeat="data in ep.Episodes">
        <a href="#" id="{{ $index + 1 }}" ng-click="update(data)">Ep {{ data.Episode }}: {{ data.Title }}</a>, {{ data.Released }}
      </li>
    </ul>
  </hr>
</div>

<div ng-if="related.Response!=='False'" class="row">
    <h4>Related Results:</h4><hr>
    <ul class="rel-results">
      <li ng-repeat="movie in related.Search">
        <a href="#" id="{{ $index + 1 }}" ng-click="update(movie)">{{ movie.Title }}</a>, {{ movie.Year }}
      </li>
    </ul>
  </hr>
</div>
